$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: Move
scopeName: source.move
patterns:
  - include: "#code"
repository:
  code:
    patterns:
      - include: "#keywords"
      - include: "#comments"
  keywords:
    patterns:
      - name: keyword.other.move
        match: \b(as|Self|module|resource|struct|fun|public|acquires|let|mut|address)\b
      - name: keyword.control.move
        match: \b(use|break|continue|else|for|if|loop|move|copy|return|while)\b
      - name: keyword.operator.comparision.move
        match: (&&|\|\||==|!=)
      - name: keyword.other.semi.move
        match: ;
      - name: keyword.operator.arithmetic.move
        match: (!|\+|-|\*|/|%|&|\^|\||<<|>>)
  comments:
    patterns:
      - name: comment.line.double-slash.move
        begin: //
        end: $